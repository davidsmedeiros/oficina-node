# docker-compose.yml
version: "3"
services:
  app:
    restart: on-failure
    build: . 
    environment:
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    command: npm start
    volumes:
      - .:/app/
      - /app/node_modules
      
  postgres:
    image: postgres:12.5
    ports:
      - "35432:5432"    
    environment:      
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db